services:
  # PostgreSQL Database
  - type: pserv
    name: auth-database
    plan: free

  # NestJS Backend API
  - type: web
    name: auth-server
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: auth-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 30m
      - key: JWT_REMEMBER_EXPIRATION
        value: 7d
      - key: CORS_ORIGIN
        value: https://auth-subdomain-client-mh3ehf9wt-hasib2202s-projects.vercel.app
      - key: COOKIE_DOMAIN
        value: .onrender.com
      - key: COOKIE_SECURE
        value: true
      - key: COOKIE_SAME_SITE
        value: none
